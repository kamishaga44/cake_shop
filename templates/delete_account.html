<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <style>
        /* Общие стили для страницы */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f2f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Контейнер для формы */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Заголовок */
        .title {
            color: #ff4f8b;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        /* Стили для кнопки */
        button {
            background-color: #ff4f8b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff2b70;
        }

        /* Стили для ссылок */
        a {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #ff4f8b;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Стили для сообщения об ошибке */
        .message {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Delete Account</h1>

        <p>Are you sure you want to delete your account?</p>

        <!-- Display any error or success message -->
        {% if context %}
            <div class="message">{{ context }}</div>
        {% endif %}

        <form method="POST">
            <button type="submit">Yes, delete my account</button>
        </form>

        <a href="{{ url_for('account') }}">No, cancel</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* General page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f2f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Cart container styles */
        .cart-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        /* Title styles */
        .cart-title {
            color: #ff4f8b;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
        }

        /* Cart item styles */
        .cart-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        /* Total price display */
        .cart-total {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #ff4f8b;
        }

        /* Order form styles */
        .order-form {
            text-align: center;
        }

        .order-form input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ff4f8b;
            border-radius: 5px;
            font-size: 16px;
        }

        .order-form button {
            background-color: #ff4f8b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s ease;
        }

        .order-form button:hover {
            background-color: #ff2b70;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1 class="cart-title">Your Cart</h1>

        <div id="cart-items">
            <!-- Cart items will be displayed here -->
        </div>

        <p class="cart-total">Total: <span id="cart-total">0</span>₸</p>

        <div class="order-form">
            <input type="text" id="name" placeholder="Your Name">
            <input type="text" id="phone" placeholder="Your Phone">
            <button id="purchase-button">Place Order</button>
        </div>
    </div>

    <script>
        // Fetch cart items from the server (Flask)
        fetch('/view_cart')
            .then(response => response.json())
            .then(data => {
                let total = 0;
                const cartItemsDiv = document.getElementById('cart-items');

                data.cartItems.forEach((item) => {
                    cartItemsDiv.innerHTML += `
                        <div class="cart-item">
                            <img src="${item.cake.image}" alt="${item.cake.name}">
                            ${item.cake.name} - ${item.quantity} x ${item.cake.price}₸
                        </div>`;
                    total += item.quantity * item.cake.price;
                });

                // Update the total price
                document.getElementById('cart-total').textContent = total;

                // Handle order placement
                document.getElementById('purchase-button').addEventListener('click', () => {
                    const name = document.getElementById('name').value;
                    const phone = document.getElementById('phone').value;

                    if (name && phone) {
                        // Send the order to the server
                        fetch('/place_order', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                name: name,
                                phone: phone,
                                total: total,
                                items: data.cartItems
                            })
                        })
                        .then(response => response.json())
                        .then(orderData => {
                            alert(`Thank you, ${name}! Your order has been placed.\nTotal amount: ${total}₸\nContact: ${phone}`);
                            // Clear cart in the backend or frontend
                            window.location.href = '/';  // Redirect to the home page after order
                        });
                    } else {
                        alert("Please provide your name and phone.");
                    }
                });
            })
            .catch(error => console.error('Error fetching cart:', error));
    </script>
</body>
</html>

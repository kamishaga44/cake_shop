<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="payment-page-container">
        <div class="amount-section">
            <p>Total Amount:</p>
            <h1>â‚¸ {{ total }}</h1>
        </div>


        <div class="payment-card">
            <h2>Payment Page</h2>

            <div class="card-info">
                <label for="card-number">Credit Card Info</label>
                <div class="card-icons">
                    <img src="/static/images/visa-icon.png" alt="Visa">
                    <img src="/static/images/mastercard-icon.png" alt="MasterCard">
                </div>
                <input type="text" id="card-number" placeholder="440 * * *** 7812" maxlength="19">

                <div class="expiry-cvv">
                    <select id="expiry-month">
                        <option>MM</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select id="expiry-year">
                        <option>YY</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>

                    </select>
                    <input type="text" id="cvv" placeholder="***" maxlength="3">
                </div>
            </div>

            <button class="pay-now-button">Pay Now</button>
        </div>
    </div>
</body>
</html>
